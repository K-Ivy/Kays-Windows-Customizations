id: "@k-ivy/hide-media-app-icon"
metadata:
  displayName: "Hide Media Player App Icon"
  author: "IriKay (@K-Ivy on Git)"
  description: "Removes the source app icon in the media player â€” applies to both the dock's player and the toolbar's media module."
  tags: ['weg', 'toolbar']
  appTargetVersion:
    - 2
    - 3
    - 3
styles:
  weg: |
    .media-session-container-horizontal .media-session-app-icon,
    .media-session-container-vertical .media-session-app-icon {
      display: none !important;
    }

  toolbar: |
    .media-session-app-icon {
      display: none !important;
    }
