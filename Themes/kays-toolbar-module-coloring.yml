styles:
  toolbar: |
    .ft-bar-item#\@default\/bluetooth {
      color: var(--custom-bluetooth-color);
    }
    .ft-bar-item#\@default\/date {
      color: var(--custom-date-color);
    }
    .ft-bar-item#\@default\/focused-app {
      color: var(--custom-focused-app-color);
    }
    .ft-bar-item#\@default\/focused-app-title {
      color: var(--custom-focused-app-title-color);
    }
    .ft-bar-item#\@default\/keyboard {
      color: var(--custom-keyboard-color);
    }
    .ft-bar-item#\@default\/media {
      color: var(--custom-media-color);
    }
    .ft-bar-item#\@default\/network {
      color: var(--custom-network-color);
    }
    .ft-bar-item#\@default\/notifications {
      color: var(--custom-notifications-color);
    }
    .ft-bar-item#\@default\/power {
      color: var(--custom-power-color);
    }
    .ft-bar-item#\@default\/quick-settings {
      color: var(--custom-quick-settings-color);
    }
    .ft-bar-item#\@default\/system-tray {
      color: var(--custom-system-tray-color);
    }
    .ft-bar-item#\@default\/user-folder {
      color: var(--custom-user-folder-color);
    }
    /* ---------------------------- */
    /* Workspace Indiviual Coloring */
    /* ---------------------------- */
    .ft-bar-item {
      color: var(--custom-seperator-color-workaround);
    }
    .workspace-dot {
      &:nth-child(1) {
        background-color: var(--custom-workspace-one-color);
      }
      &:nth-child(2) {
        background-color: var(--custom-workspace-two-color);
      }
      &:nth-child(3) {
        background-color: var(--custom-workspace-three-color);
      }
      &:nth-child(4) {
        background-color: var(--custom-workspace-four-color);
      }
      &:nth-child(5) {
        background-color: var(--custom-workspace-five-color);
      }
      &:nth-child(6) {
        background-color: var(--custom-workspace-six-color);
      }
      &:nth-child(7) {
        background-color: var(--custom-workspace-seven-color);
      }
      &:nth-child(8) {
        background-color: var(--custom-workspace-eight-color);
      }
      &:nth-child(9) {
        background-color: var(--custom-workspace-nine-color);
      }
      &:nth-child(10) {
        background-color: var(--custom-workspace-ten-color);
      }
    }
    #\@default\/workspaces-numbered .ft-bar-item:nth-child(1),
    #\@default\/workspaces-named .ft-bar-item:nth-child(1) { 
      color: var(--custom-workspace-one-color);
    }
    #\@default\/workspaces-numbered .ft-bar-item:nth-child(2),
    #\@default\/workspaces-named .ft-bar-item:nth-child(2) { 
